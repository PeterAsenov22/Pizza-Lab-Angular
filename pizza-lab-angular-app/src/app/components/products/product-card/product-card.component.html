<img class="card-img-top" src="{{product.image}}" alt="Card image cap">
<div class="card-body">
  <h5 class="card-title">{{product.name}}</h5>
  <p class="card-text" style="width: 318px; height: 120px;">{{product.description}}</p>
</div>
<div class="card-footer">
  <small class="text-muted">{{product.weight}} gr</small>
  <a href="#" class="btn btn-outline-danger float-right ml-2">Primary</a>
  <button class="btn btn-outline-warning float-right">Primary</button>
</div>
