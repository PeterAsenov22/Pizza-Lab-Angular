<div class="container">
  <div class="row space-top" style="margin: 40px;">
    <div class="col-md-12">
      <h1 style="text-align: center; padding: 20px;" class="jumbotron-heading">Menu</h1>
      <form class="form-inline md-form form-sm active-cyan active-cyan-2">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input
          class="form-control form-control-sm ml-3 w-75"
          type="text"
          placeholder="Search for the pizza you are looking for..."
          aria-label="Search"
          name="query" />
      </form>
    </div>
  </div>
  <app-product-list [products$]="products$"></app-product-list>
</div>
